<!doctype html>
<title>List of cars</title>

<p><a href="{{ url_for('.add_car_view') }}"> Add Car </a></p>
<p><a href="{{ url_for('.add_driver_view') }}"> Add Driver </a></p>

<p>
	{% with messages = get_flashed_messages() %}
	  {% if messages %}
		<ul class=flashes>
		{% for message in messages %}
		  <li>{{ message }}</li>
		{% endfor %}
		</ul>
	  {% endif %}
	{% endwith %}
</p>

<h2>Cars</h2>
{{ car_table }}
<h2>Drivers</h2>
{{ driver_table }}
